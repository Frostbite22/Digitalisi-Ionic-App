<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">{{process?.key}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/process"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" >
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 id="processName">
    {{process?.name}}
  </h3>
  <form [formGroup]="myForm">
    <ion-item *ngFor="let control of obj" lines="full">
      <ion-label position="floating">{{control.name}}</ion-label>
      <ion-input [formControlName]="control.name" type="control.type" id="control"></ion-input>
    </ion-item>
    <br>
    <ion-button type="submit" expand="block" color="secondary" (click)="onSubmit()">Submit</ion-button>
    </form>
  </ion-content>
